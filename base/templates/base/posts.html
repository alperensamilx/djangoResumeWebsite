{% extends 'base/main.html' %}
{% load static%}
{% block content %}

<div class="main-container">
    <h1>Posts</h1>
    <div class="post-wrapper">
                {% for post in posts %}
                <div class="post">
                    <img class="thumbnail" src="{% static 'images/Screen Shot 2021-05-03 at 15.13.29.png' %}" alt="">
                    <div class="post-preview">
                        <h6 class="post-title">{{ post.headline }}</h6>
                        <p class="post-intro">{{ post.sub_headline }}</p>
                        <a target="_blank" href="{% static 'base/bmi.html' %}">View More</a>
                    </div>
                </div>
                {% empty %}
                    <h3>No posts found...</h3>
                {% endfor %}
    </div>
</div>

{% endblock content %}
